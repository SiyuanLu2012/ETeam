
<div name="member-list" class="filed-pop-meun">
	<ul class="list-group">
		<li class="list-group-item">
			<input class="form-control" placeholder="按照用户名称查找" name="context_search_input" role="{{ menu_role }}">
		</li>
		{% for owner in owners %}
          	<li class="list-group-item" labelid="{{ owner.owner.id }}">
			<i class="fa  fa-lg fa-fw {{ owner.is_owner }} pull-left"></i> <img src="{{ owner.owner_avatar }}" class="img-circle" style="width:30px;height:30px" /><span email="{{ owner.owner.email }}"> {{ owner.owner_name }} </span>
		</li>
		{% endfor %}

	</ul>
</div>
