{% extends "env/env_index_view.html" %}

{% block env_styles %}
<link rel="stylesheet/less" href="/static/env/less/env_portal.less" type="text/css" media="screen"/>
{% endblock %}

{% block env_content %}
{% if sub_nav_bar != "" %}
<div id="portal_env_sub_leftnav" class="portal_env_sub_leftnav">
	{{ sub_nav_bar }}
</div>
{% endif %}
<div id="portal_env_view" class="portal_env_view">
	{{ web_appview }}
</div>
{% endblock %}

{% block env_scripts %}

<script  type="text/javascript" src="/static/env/js/env_portal.js"></script>
{% endblock %}
