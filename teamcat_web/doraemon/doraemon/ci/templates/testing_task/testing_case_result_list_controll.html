<div class="container-fluid" style="overflow-y: scroll; height: 150px;">
    {% for result in auto_case_results %}
	<div class="row ci_testing_history_detail_row">
	    <input type="hidden" name="case_result_id" value={{ result.auto_case_result.id }} />
		<span style="width: 20px;" class="col-sm-1 ci_testing_history_detail_row_item"> 
		<i style="font-size: 2px;" class="fa fa-circle {{ result.is_success }}"></i>
		</span> 
		<span class="col-sm-3 ci_testing_history_detail_row_item" style="white-space:nowrap;text-overflow:ellipsis; -o-text-overflow:ellipsis;overflow: hidden;">{{ result.case_name }}</span>
		<span class="col-sm-1 ci_testing_history_detail_row_item">{{ result.duration }}</span> 
		<span class="col-sm-2 ci_testing_history_detail_row_item">{{ result.device_name }}</span> 
		<span class="col-sm-3 ci_testing_history_detail_row_item">{{ result.auto_case_result.Error|default_if_none:"--" }}</span> 
		<span class="col-sm-2 ci_testing_history_detail_row_item cursor-hand" style="white-space:nowrap;text-overflow:ellipsis; -o-text-overflow:ellipsis; overflow: hidden;">{{ result.auto_case_result.StackTrace|default_if_none:"--" }}</span>
	</div>
	{% endfor %}
</div>
