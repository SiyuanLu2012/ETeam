<div class="doraemon_wizard_column_item cursor-hand" id="ci_plugin_{{ plugin.get_controll_id }}" plugin_id="{{ plugin.plugin.id }}">
<div name="ci_plugin_{{ plugin.plugin.id }}">
	<div class="doraemon_wizard_column_item_header">
		<span style="height:30px;">
			<i class="fa fa-square fa-fw fa-lg" style="color:{{ plugin.plugin.PluginLabelColor }}"></i>{{ plugin.plugin.PluginName }}
			<span class="pull-right cursor-hand">
				<span name="ci_plugin_enabled" class='label label-default ' style='background-color:{{ plugin.get_enable_color }} ; opacity:0.5;font-size:8px !important;'>{{ plugin.is_enable }}</span>
				<i class="fa fa-fw fa-close" name="plugin_close"></i>
			</span>
		</span>
	</div>
	<div class="doraemon_wizard_column_item_content">
		<form class="form-horizontal" id="{{ page.form_id }}">
		 <div class="form-group ">
				<label for="plugin_using_name" class="col-sm-2 control-label">用途</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="plugin_using_name" value="{{ plugin.plugin_using_name }}" placeholder="插件用途说明"/>
				</div>
			</div>
			<div class="form-group ">
				<label for="build_command_text" class="col-sm-2 control-label">Shell命令</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="build_command_text" name="build_command_text" rows="5">{{ plugin.build_command_text }} </textarea>
				</div>
			</div>
			<div class="form-group ">
				<label for="build_target_path" class="col-sm-2 control-label">输出路径</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="build_target_path" method="outputs_target_path" name="build_target_path" value="{{ plugin.build_target_path }}" placeholder="**/build/*.ipa,**/build*.*"/>
				</div>
			</div>
			<div class="form-group ">
			
				 <div class="checkbox col-sm-offset-2" style="margin-left:19%;">
                <label>
                  <input type="checkbox" {{ plugin.is_upload_file_checked }} name="is_upload_file" value="checked"/>上传构建输出
                </label>
                <label style="margin-left:20px;">
                 <input type="checkbox" {{ plugin.is_clean_outputs_checked }}  name="is_clean_outputs" value="checked"/>构建前清理输出目录
                </label>
                </div>
               
			</div>
			
		

		</form>
	</div>
</div>
</div>
