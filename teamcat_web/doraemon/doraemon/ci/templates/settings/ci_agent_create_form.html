<form class="form-horizontal" id="ci_agent_create_form">
	<div class="form-group">
		<label for="Name" class="col-sm-2 control-label">名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ci_agent_name" name="Name" placeholder="请输入Agent名称" value="{{ agent.ci_agent.Name }}" >
		</div>
	</div>
	
	<div class="form-group">
		<label for="Label" class="col-sm-2 control-label">标签</label>
		<div class="col-sm-6">
			<select name="AgentTags" id="ci_agent_tags">
				{{ agent_tag_list }}
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="AgentOS" class="col-sm-2 control-label">系统</label>
		<div class="col-sm-6">
			<select name="OS" id="ci_agent_os">
				{{ os_dropdown_list }}
			</select>
		</div>
	</div>
    
    <div class="form-group">
		<label for="IP" class="col-sm-2 control-label">IP</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ci_agent_ip" name="IP" placeholder="Agent IP地址" value="{{ agent.ci_agent.IP }}" >
		</div>
	</div>
	
	<div class="form-group">
		<label for="AgentPort" class="col-sm-2 control-label">端口</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ci_agent_port" name="AgentPort" placeholder="Agent 端口" value="{{ agent.ci_agent.AgentPort| default_if_none:'' }}" >
		</div>
	</div>
	
	<div class="form-group">
		<label for="workspace" class="col-sm-2 control-label">工作目录</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ci_agent_workspace" name="AgentWorkSpace" placeholder="构建工作的根目录，必填" value="{{ agent.ci_agent.AgentWorkSpace }}" >
		</div>
	</div>
	
	<div class="form-group">
		<label for="ci_agent_build_tool_dir" class="col-sm-2 control-label">工具目录</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ci_agent_build_tool_dir" name="BuildToolsDir" placeholder="构建用到的工具包存凡目录，必填否则agent不能工作" value="{{ agent.ci_agent.BuildToolsDir| default_if_none:'' }}" >
		</div>
	</div>
    
    <div class="form-group">
		<label for="Executors" class="col-sm-2 control-label">执行器数量</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="ci_agent_executors" name="Executors" placeholder="Agent同时可以执行任务数量" value="{{ agent.ci_agent.Executors|default_if_none:1 }}" >
		</div>
	</div>
    
	

</form>
