<ul class="list-group" style="overflow-y:scroll;max-height:350px;min-width:200px;">
	
	<li class="list-group-item">
	<input class="form-control" placeholder="按照名称查找" name="context_search_input" role="download_package">
	</li>
     {% for package in build_history.build_package %}
	<li class="list-group-item" labelid="{{ package.file_id }}" qrcode_uri="{{ package.qrcode_uri }}" >
		<!-- <i class="fa fa-square fa-fw fa-lg" style="color:{{ package.file_icon }}"></i> -->
		<img src="{{ package.file_icon }}" class="img-circle" style="width:50px;height:30px;padding-right:20px;" />
		<a href="{{ package.download_uri }}" style="color:#555">{{ package.file_name }}</a>
	</li>
	{% endfor %}
	
	{% for package in build_history.log_package %}
	<li class="list-group-item" labelid="{{ package.file_id }}" >
		<!-- <i class="fa fa-square fa-fw fa-lg" style="color:{{ package.label_clolor }}"></i> -->
		<img src="{{ package.file_icon }}" class="img-circle" style="width:50px;height:30px;padding-right:20px;" />
		<a href="{{ package.download_uri }}" style="color:#555"  >{{ package.file_name }}</a>
	</li>
	{% endfor %}				
</ul>
