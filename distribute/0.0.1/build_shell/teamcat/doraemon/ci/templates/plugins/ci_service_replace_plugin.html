<div class="doraemon_wizard_column_item cursor-hand" id="ci_plugin_{{ plugin.get_controll_id }}" plugin_id="{{ plugin.plugin.id }}">
	<div name="ci_plugin_{{ plugin.plugin.id }}">
		<div class="doraemon_wizard_column_item_header">
			<span style="height:30px;"> <i class="fa fa-square fa-fw fa-lg" style="color:{{ plugin.plugin.PluginLabelColor }}"></i>{{ plugin.plugin.PluginName }} <span class="pull-right cursor-hand"> <span name="ci_plugin_enabled" class='label label-default ' style='background-color:{{ plugin.get_enable_color }} ; opacity:0.5;font-size:8px !important;'>{{ plugin.is_enable }}</span> <i class="fa fa-fw fa-close" name="plugin_close"></i> </span> </span>
		</div>
		<div class="doraemon_wizard_column_item_content">
			<form class="form-horizontal" id="{{ page.form_id }}">
			 <div class="form-group ">
				<label for="plugin_using_name" class="col-sm-2 control-label">用途</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="plugin_using_name" value="{{ plugin.plugin_using_name }}" placeholder="插件用途说明"/>
				</div>
			</div>
				<div class="form-group ">
					<label for="deploy_server" class="col-sm-2 control-label">服务器:</label>
					<div class="col-sm-8">
						<select name="deploy_server">
							{{ deploy_servers }}
						</select>
					</div>
				</div>
				{% for file in plugin.get_replace_files %}
				<div class="form-group">
					<div class="checkbox col-sm-8">
						<label style='padding-left:50px;'>
							<input type="checkbox" name="replace_file" value="{{ file.service_file.file_id }}" {{ file.is_checked }}>
							{{ file.service_file.file_name }}
							<span style="margin-left:50px;">{{ file.service_file.replace_targets }}</span> 
						</label>
					</div>
				</div>
                {% endfor %}
			</form>
		</div>
	</div>
</div>
