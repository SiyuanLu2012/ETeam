<div class="doraemon_wizard_column_item cursor-hand" id="ci_plugin_{{ plugin.get_controll_id }}" plugin_id="{{ plugin.plugin.id }}">
<div name="ci_plugin_{{ plugin.plugin.id }}">
	<div class="doraemon_wizard_column_item_header">
		<span style="height:30px;">
			<i class="fa fa-square fa-fw fa-lg" style="color:{{ plugin.plugin.PluginLabelColor }}"></i>{{ plugin.plugin.PluginName }}
			<span class="pull-right cursor-hand">
				<span name="ci_plugin_enabled" class='label label-default ' style='background-color:{{ plugin.get_enable_color }} ; opacity:0.5;font-size:8px !important;'>{{ plugin.is_enable }}</span>
				<i class="fa fa-fw fa-close" name="plugin_close"></i>
			</span>
		</span>
	</div>
	<div class="doraemon_wizard_column_item_content">
		<form class="form-horizontal" id="{{ page.form_id }}">
		    <div class="form-group ">
				<label for="plugin_using_name" class="col-sm-2 control-label">用途</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="plugin_using_name" value="{{ plugin.plugin_using_name }}" placeholder="插件用途说明"/>
				</div>
			</div>
			<div class="form-group ">
				<label for="build_tool_xcode" class="col-sm-2 control-label">Xcode版本</label>
				<div class="col-sm-8">
					<select name="build_tool_xcode">
						{{ build_tool_xcode }}
					</select>
				</div>
			</div>
			<div class="form-group ">
				<label for="build_tool_pods" class="col-sm-2 control-label">CocoaPods</label>
				<div class="col-sm-8">
					<select name="build_tool_pods">
						{{ build_tool_pods }}
					</select>
				</div>
			</div>
			
			<div class="form-group ">
				<label for="ios_project_dir" class="col-sm-2 control-label">工程目录</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="ios_project_dir" value="{{ plugin.ios_project_dir }}" placeholder="项目开发工程目录"/>
				</div>
			</div>
			
			<div class="form-group ">
				<label for="ios_build_target" class="col-sm-2 control-label">Build Target</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ios_build_target" name="ios_build_target" value="{{ plugin.ios_build_target }}" placeholder=""/>
				</div>
			</div>
			
			<div class="form-group ">
				<label for="ios_build_crendentials" class="col-sm-2 control-label">证书</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ios_build_crendentials" name="ios_build_crendentials" value="{{ plugin.ios_build_crendentials }}" placeholder=""/>
				</div>
			</div>
			
			<div class="form-group ">
				<label for="ios_build_provision" class="col-sm-2 control-label">Provision名称</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ios_build_provision" name="ios_build_provision" value="{{ plugin.ios_build_provision }}" placeholder="xcode8以下填写UUID,xcode8以上填写文件名称！"/>
				</div>
			</div>
			
			<div class="form-group ">
				<label for="ios_build_parameter" class="col-sm-2 control-label">构建参数</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="ios_build_parameter" value="{{ plugin.ios_build_parameter }}" placeholder=""/>
				</div>
			</div>
			
			<!-- <div class="form-group ">
				<label for="ios_command_line" class="col-sm-2 control-label">构建命令行</label>
				<div class="col-sm-8">
					<textarea class="form-control"  name="ios_command_line" rows="5" onpropertychange= "this.style.posHeight=this.scrollHeight+50">{{ plugin.ios_command_line }} </textarea>
					<input type="text" class="form-control" id="ios_command_line" name="ios_command_line" value="{{ plugin.ios_command_line }}" placeholder=""/>
				</div>
			</div> -->
			<div class="form-group ">
				<label for="ios_target_path" class="col-sm-2 control-label">输出路径</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ios_target_path" name="ios_target_path" value="{{ plugin.ios_target_path }}" method="outputs_target_path" placeholder="**/build/*.ipa,**/build*.*"/>
				</div>
			</div>
			
			<div class="form-group ">
			
				 <div class="checkbox col-sm-offset-2" style="margin-left:19%;">
                <label>
                  <input type="checkbox" {{ plugin.is_upload_file_checked }} name="is_upload_file" value="checked"/>上传构建输出
                </label>
                <label style="margin-left:20px;">
                 <input type="checkbox" {{ plugin.is_clean_outputs_checked }}  name="is_clean_outputs" value="checked"/>构建前清理输出目录
                </label>
                </div>
               
			</div>
			
		

		</form>
	</div>
</div>
</div>
