<div name="project-task-tags" class="filed-pop-meun">
									<ul class="list-group">
										<li class="list-group-item">
											<input class="form-control" placeholder="按照标签名称查找" name="context_search_input" role="{{ tagrole }}">
										</li>
										{% for tag in tags %}
										<li class="list-group-item" labelid="{{ tag.tag.id }}" >
											<i class="fa  fa-fw fa-lg {{ tag.is_checked }} "></i><i class="fa fa-square fa-fw fa-2x" style="color:{{ tag.tag.TagColor }}"></i><span>{{ tag.tag.TagName }}</span>
										</li>
										{% endfor %}				
									</ul>
</div>
