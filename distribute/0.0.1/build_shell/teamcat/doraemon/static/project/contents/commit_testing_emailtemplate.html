<html>
      <title></title>
      <header>
      	 <style type="text/css">
      	      body
      	      {
      	      	width: 800px;
      	      	border:1px solid #d3d7d4;
      	      	margin-left:1%;
                font-family: '微软雅黑', 'Helvetica Neue', sans-serif, SimHei;
                background-color: #fff;
                padding:20 20px 5px 20px;
                color: #555555;
      	      }
      	      .projectinfo
      	      {
/*	            border:1px solid #B0D7B0;*/
      	      }
              .summarytitle
              {
              	border-bottom: 1px solid #d3d7d4; 
              	width:inherit;
              	height: 30px;
              }
              .summarytitle span
              {
              	 font-size:120%;
                 color: #555;
                 font-weight: bold;
              }

              .summarybody
              {
              	margin-top: 10px;
              	margin-bottom: 10px;
              }

              .summarybody span
              {
              	  font-size:120%;
                  color: #1d953f;
                  font-weight: bold;
                  margin-left: 30px;
              }
               
              .projectinfoheader
              {
              	border-bottom: 1px solid #d3d7d4; 
              	width:inherit;
              	height: 30px;
              }
              .projectinfoheader span
              {
              	 font-size:120%;
                 color: #555;
                 font-weight: bold;
              }

              .projectinfobody
              {
              	margin-top: 10px;
              	margin-bottom: 20px;
              }

              .projectinfoitmename
              {
              	  font-size:100%;
                  color: #426ab3;
                  font-weight: bold;
                  margin-left: 30px;
              }

              .buildinfoheader
              {
              	border-bottom: 1px solid #d3d7d4; 
              	width:inherit;
              	height: 30px;
              }
              .buildinfoheader span
              {
              	 font-size:120%;
                 color: #555;
                 font-weight: bold;
              }

              .buildinfobody
              {
              	margin-top: 10px;
              	margin-bottom: 20px;
              }

              .buildinfoitmename
              {
              	  font-size:100%;
                  color: #426ab3;
                  font-weight: bold;
                  margin-left: 30px;
              }


               .suggestionheader
              {
              	border-bottom: 1px solid #d3d7d4; 
              	width:inherit;
              	height: 30px;
              }
              .suggestionheader span
              {
              	 font-size:120%;
                 color: #555;
                 font-weight: bold;
              }

              .suggestionbody
              {
              	margin-top: 10px;
              	margin-bottom: 20px;
              }

              .suggestionbody div div
              {
              	margin-top: 10px;
              	margin-bottom: 20px;
              	margin-left: 50px;
              }

              .suggestionitmename
              {
              	  font-size:100%;
                  color: #426ab3;
                  font-weight: bold;
                  margin-left: 30px;
              }

              .item
              {
              	    margin-top: 10px;
              	    margin-bottom: 20px;
              }



         </style>
      </header>
      <body >
      	<div class="summary">
               <div class="summarytitle">
      		     <span>提测信息：</span>
      	     </div>
      	     <div class="summarybody">
      	     	 <div>
      	     	 	<span>${SUBMITIONINFO}</span>
      	     	 </div>
      	     	 <div>
      	     	 	<span>提测时间：</span>
      	     	 	<span>${SUBMITTIME}</span>
      	     	 </div>
      	     	 <div>
      	     	 	<span>提测ID：</span>
      	     	 	<span>${SUBMITID}</span>
      	     	 </div>
      	     </div>
      	</div>

      	<div class="projectinfo">
      		<div class="projectinfoheader">
      		     <span >项目信息:</span>
      	   </div>
            <div class="projectinfobody">
            	
            	 <div class="item">
                    <span class="projectinfoitmename">运行平台:</span>
                    <span>${PLATFORM}</span>
      	        </div>
            	
            	 <div class="item">
                    <span class="projectinfoitmename">项目名称:</span>
                    <span>${PROJECTNAME}</span>
      	        </div>
      	        
      	         <div class="item">
                    <span class="projectinfoitmename">模块名称:</span>
                    <span>${PROJECTMODULENAME}</span>
      	        </div>
      	        
      	        <div class="item">
                    <span class="projectinfoitmename">版本:</span>
                    <span>${VERSION}</span>
      	        </div>
      	        
      	        <div class="item">
                    <span class="projectinfoitmename">提测人员:</span>
                    <span>${SUBMITIOR}</span>
      	        </div>
      	        
      	        <div class="item">
                    <span class="projectinfoitmename">代码地址:</span>
                    <span>${CODEURI}</span>
      	        </div>
      	        
      	        <div class="item">
                    <span class="projectinfoitmename">分之/Tag:</span>
                    <span>${BRANCH}</span>
      	        </div>
      	        
            </div>
      	</div>


      	<div class="suggestion">
      		<div class="suggestionheader">
      		     <span >修改说明:</span>
      	   </div>
            <div class="suggestionbody">
            	 <div>
                    <span class="suggestionitmename">提测内容:</span>
                    <div>
                    	<span>${FUNCTIONCHANGE}</span>
                    </div>
      	        </div>
      	        <div>
                    <span class="suggestionitmename">测试建议:</span>
                    <div>
                      <span>${SUGGESTION}</span>
                    </div>
      	        </div>
            </div>
      	</div>
      </body>
</html>
