<div name="env-group" class="filed-pop-meun">
	<ul class="list-group">
		<li class="list-group-item">
			<input class="form-control" placeholder="按照项目名称查找" name="header_env_search_input" role="env" > 
		</li>
		{% for env in envs %}
		<li class="list-group-item" labelid="{{ env.id }}" >
			<i class="fa  fa-fw fa-lg"></i><img src="{{ env.PBAvatar }}" class="img-circle" style="width:30px;height:30px" /><span style="padding-left:10px;"> {{ env.PBTitle }}</span>
		</li>
		{% endfor %}
	</ul>
</div>
