<div class="left_menu_container">
	<ul class="leftmenu">
		
		<li id="mydashboard" class={{ page.dashboard_active }} >
			<a class="leftmenuitem" href="{{ page.dashboard_href }}">
				<i class="fa fa-dashboard fa-fw fa-lg"></i>
			<p>Board</p>
			</a>
		</li>
		<li class={{ page.fortesting_active }}>
			<a class="leftmenuitem" href="{{ page.fortesting_href }}"><i class="fa fa-bullhorn  fa-fw fa-lg"></i><p>Mock</p></a>
		</li>
		<li class={{ page.task_active }}>
			<a class="leftmenuitem" href="{{ page.task_href }}"><i class="fa fa-tasks fa-fw fa-lg"></i><p>模块</p></a>
		</li>
        <li class={{ page.archive_active }}>
			<a class="leftmenuitem" href="{{ page.archive_href }}"><i class="fa fa-archive fa-fw fa-lg"></i><p>归档</p></a>
		</li>
		{% manager_required %}
		<li class={{ page.version_active }}>
			<a class="leftmenuitem" href="{{ page.version_href }}"><i class="fa fa-road fa-fw fa-lg"></i><p>版本</p></a>
		</li>
		{% end_manager %}
		

		{% for menuitem in page.custom_menu_list %}
		<li id={{ menuitem.get_id }}>
			<a class="leftmenuitem"><i class=" {{ menuitem.get_key }} "></i><p>{{ menuitem.get_name }}</p> </a>
		</li>
		{% endfor %}
		
		<li class={{ page.settings_active }}>
			<a class="leftmenuitem" href="{{ page.settings_href }}"><i class="fa fa-cogs fa-fw fa-lg"></i><p>设置</p></a>
		</li>
	</ul>

</div>
