<div class="doraemon_wizard_column_item cursor-hand" id="ci_plugin_{{ plugin.get_controll_id }}" plugin_id="{{ plugin.plugin.id }}">
<div name="ci_plugin_{{ plugin.plugin.id }}">
	<div class="doraemon_wizard_column_item_header">
		<span style="height:30px;">
			<i class="fa fa-square fa-fw fa-lg" style="color:{{ plugin.plugin.PluginLabelColor }}"></i>{{ plugin.plugin.PluginName }}
			<span class="pull-right cursor-hand">
				<span name="ci_plugin_enabled" class='label label-default ' style='background-color:{{ plugin.get_enable_color }} ; opacity:0.5;font-size:8px !important;'>{{ plugin.is_enable }}</span>
				<i class="fa fa-fw fa-close" name="plugin_close"></i>
			</span>
		</span>
	</div>
	<div class="doraemon_wizard_column_item_content">
		<form class="form-horizontal" id="{{ page.form_id }}">
		 <div class="form-group ">
				<label for="plugin_using_name" class="col-sm-2 control-label">用途</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="plugin_using_name" value="{{ plugin.plugin_using_name }}" placeholder="插件用途说明"/>
				</div>
			</div>
		    <div class="form-group ">
				<label for="ipafileFilter" class="col-sm-2 control-label">Ipa包目录</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ipafileFilter" placeholder="Ipa包的存放目录。"  value="{{ plugin.ipafileFilter }}" >
				</div>
			</div>
			<div class="form-group ">
				<label for="ios_app_id1" class="col-sm-2 control-label">Bundle Identifier</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="CFBundleIdentifier" placeholder="App ID"  value="{{ plugin.CFBundleIdentifier }}" >
				</div>
			</div>
			
			<div class="form-group ">
				<label for="CFBundleShortVersionString" class="col-sm-2 control-label">App Version</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="CFBundleShortVersionString" placeholder="App版本号"  value="{{ plugin.CFBundleShortVersionString }}" >
				</div>
			</div>
			<div class="form-group ">
				<label for="CFBundleVersion" class="col-sm-2 control-label">Build Number</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="CFBundleVersion" placeholder="Build number"  value="{{ plugin.CFBundleVersion }}" >
				</div>
			</div>
			
			<div class="form-group ">
				<label for="MinimumOSVersion" class="col-sm-2 control-label">Minimum Support Version</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MinimumOSVersion" placeholder="支持的IOS最低版本"  value="{{ plugin.MinimumOSVersion }}" >
				</div>
			</div>
			
			
			
			
			
			
			

		</form>
	</div>
</div>
</div>
