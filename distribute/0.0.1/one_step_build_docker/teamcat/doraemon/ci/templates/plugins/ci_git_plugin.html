<div class="doraemon_wizard_column_item cursor-hand" id="ci_plugin_{{ plugin.get_controll_id }}" plugin_id="{{ plugin.plugin.id }}">
<div name="ci_plugin_{{ plugin.plugin.id }}">
	<div class="doraemon_wizard_column_item_header">
		<span style="height:30px;">
			<i class="fa fa-square fa-fw fa-lg" style="color:{{ plugin.plugin.PluginLabelColor }}"></i>{{ plugin.plugin.PluginName }}
			<span class="pull-right cursor-hand">
				<span name="ci_plugin_enabled" class='label label-default ' style='background-color:{{ plugin.get_enable_color }} ; opacity:0.5;font-size:8px !important;'>{{ plugin.is_enable }}</span>
				<i class="fa fa-fw fa-close" name="plugin_close"></i>
			</span>
		</span>
	</div>
	<div class="doraemon_wizard_column_item_content">
		<form class="form-horizontal" id="{{ page.form_id }}">
		 <div class="form-group ">
				<label for="plugin_using_name" class="col-sm-2 control-label">用途</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="plugin_using_name" value="{{ plugin.plugin_using_name }}" placeholder="插件用途说明"/>
				</div>
			</div>
			<div class="form-group ">
				<label for="repository_url" class="col-sm-2 control-label">仓库URL</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="repository_url" name="repository_url" placeholder="6-20个字符" {{ page.is_edit }} value="{{ plugin.repository_url }}" >
				</div>
			</div>
			
			<div class="form-group ">
				<label for="branch" class="col-sm-2 control-label">分支</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="branch" name="branch" placeholder="6-20个字符" {{ page.is_edit }} value="{{ plugin.branch }}" >
				</div>
			</div>
			
			<div class="form-group ">
				<label for="credentials" class="col-sm-2 control-label">凭证</label>
				<div class="col-sm-8">
					<select name="ci_credentials">
						{{ ci_credentials_list }}
					</select>
				</div>
			</div>
			
			
			<div class="form-group ">
				<label for="local_directory" class="col-sm-2 control-label">本地目录</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="local_directory" name="local_directory" placeholder="6-20个字符" {{ page.is_edit }} value="{{ plugin.local_directory }}" >
				</div>
			</div>
			
			<div class="form-group ">
				<label for="git_check_out_strategy" class="col-sm-2 control-label">CheckOut 策略</label>
				<div class="col-sm-8">
					<select name="git_check_out_strategy">
						{{ git_check_out_strategy }}
					</select>
				</div>
			</div>

		</form>
	</div>
</div>
</div>
