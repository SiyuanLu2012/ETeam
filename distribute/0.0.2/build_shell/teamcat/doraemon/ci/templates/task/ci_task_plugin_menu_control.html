<div name="ci-task-plugins" class="filed-pop-meun">
	<ul class="list-group">
		<li class="list-group-item">
			<input class="form-control" placeholder="按照插件名称查找" name="context_search_input" role="{{ plugin_role }}">
		</li>
		{% for plugin in plugins %}
		<li class="list-group-item cursor-hand" labelid="{{ plugin.id }}" >
			<i class="fa fa-square fa-fw fa-2x" style="color:{{ plugin.PluginLabelColor }}"></i><span>{{ plugin.PluginName }}</span>
		</li>
		{% endfor %}
	</ul>
</div>
