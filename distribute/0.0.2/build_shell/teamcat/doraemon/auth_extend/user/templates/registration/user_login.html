{% extends "masterpage_nirvana.html" %}

{% block styles %}

<link rel="stylesheet/less" href="/static/user/less/user_registration.less" type="text/css" media="screen"/>


{% endblock %}

{% block left %}

{% endblock %}

{% block content %}

<div id="user_login_dialog" class="center-block user_login_dialog container-fluid">

	{% if message %}
	<div class="alert alert-danger" role="alert" style="height:40px; margin:5px 50px 5px 50px; padding-top:10px;">
		<i class="fa fa-exclamation-triangle fa-fw"></i>{{ message }}
	</div>
	{% endif %}
	<div class="account_form_container">
		 <form class="form-horizontal" id="user_login_form"  method='post' enctype="multipart/form-data">
		 	{% csrf_token %}
		<div class="form-group">
			<div class="col-sm-12">
				<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
				<input type="email" class="form-control input-lg" name="useremail" placeholder="Email">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<div class="input-group">
				 <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
				<input type="password" class="form-control input-lg"  name="password" placeholder="Password">
				</div>
			</div>
		</div>
		 <div class="form-group">
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>
		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" class="btn login_button" id="user_login_button" >
					登录
				</button>
			</div>
		</div>
	</form>
	</div>
</div>

{% endblock %}

{% block scripts %}

<!-- <script  type="text/javascript" src="/static/user/js/user.js"></script> -->

{% endblock %}
