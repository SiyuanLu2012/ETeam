{% block styles %}

<link rel="stylesheet/less" href="/static/user/less/user_registration.less" type="text/css" media="screen"/>
<link rel="stylesheet/less" href="/static/home/less/home_unlogin.less" type="text/css" media="screen"/>

{% endblock %}

{% block left %}

{% endblock %}

{% block content %}

<div class="home_welcome_page" >
	<div class="home_page_center">
		
		{{ devicelist }}

	</div>
</div>

<div class="modal fade" id="function-warning-dialog">
	<div class="modal-dialog">
		<div class="modal-content modal-dialog-alert-middle">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">功能提醒</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-warning" role="alert">
					<i class="fa fa-exclamation-triangle fa-fw"></i>该功能还未完成，请耐心等待！
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					确认
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock %}
